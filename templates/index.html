<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Air Quality Prediction</title>
</head>
<body>
<div class="container">
    <h1>Air Quality Prediction</h1>
    <form action="/result" method="post" class="form-shadow">
        <label for="trees">Number of Trees:</label>
        <input type="number" name="trees" required>
        <br>
        <label for="residents">Number of Residents:</label>
        <input type="number" name="residents" required>
        <br>
        <label for="two_wheelers">Number of 2 Wheelers:</label>
        <input type="number" name="two_wheelers" required>
        <br>
        <label for="four_wheelers">Number of 4 Wheelers:</label>
        <input type="number" name="four_wheelers" required>
        <br>
        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>

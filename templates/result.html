<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Result</title>
</head>
<body>
<div class="container">
    <h1>Result</h1>
    <p>Predicted Air Quality: {{ prediction }}</p>

    <h2>Charts</h2>
    <div class="chart">
        <h3>Pie Chart</h3>
        <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart">
    </div>

    <div class="chart">
        <h3>Bar Chart</h3>
        <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart">
    </div>

    <div class="chart">
        <h3>Area Chart</h3>
        <img src="data:image/png;base64,{{ area_chart }}" alt="Area Chart">
    </div>

    <a href="/">
        <button>Return to Home Page</button>
    </a>
</div>
</body>
</html>
